auth:
  type: DISABLED

management:
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "info,health,prometheus"

logging:
  level:
    root: INFO
    io.kafbat.ui: DEBUG
    reactor.netty.http.server.AccessLog: INFO
    org.hibernate.validator: WARN

cors:
  allowed-origins: "*"
  allowed-methods: "GET, PUT, POST, DELETE, OPTIONS"
  allowed-headers: "Content-Type"
  allow-credentials: "true"
  max-age: "3600"

