auth:
  type: LOGIN_FORM

spring:
  security:
    user:
      name: admin
      password: pass

rbac:
  roles:
    - name: "roleName"
      clusters:
        - local
      subjects:
        - provider: login_form
          type: user
          value: admin
      permissions:
        - resource: topic
          value: ".*"
          actions: all
