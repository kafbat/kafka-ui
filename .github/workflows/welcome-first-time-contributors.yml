name: Welcome first time contributors

on:
  pull_request_target:
    types:
      - opened
  issues:
    types:
      - opened
permissions:
  issues: write
  pull-requests: write
jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@1c4688942c71f71d4f5502a26ea67c331730fa4d # https://github.com/actions/first-interaction/releases/tag/v3.1.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Hi ${{ github.actor }}! ðŸ‘‹

            Welcome, and thank you for opening your first issue in the repo!

            Please wait for triaging by our maintainers.

            As development is carried out in our spare time, you can support us by sponsoring our activities or even funding the development of specific issues.
            [Sponsorship link](https://github.com/kafbat)

            If you plan to raise a PR for this issue, please take a look at our [contributing guide](https://ui.docs.kafbat.io/development/contributing).

          pr-message: |
            Hi ${{ github.actor }}! ðŸ‘‹

            Welcome, and thank you for opening your first PR in the repo!

            Please wait for triaging by our maintainers.

            Please take a look at our [contributing guide](https://ui.docs.kafbat.io/development/contributing).
