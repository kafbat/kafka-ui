name: "Frontend: build and test"

on:
  workflow_call:

permissions:
  contents: read

jobs:
  tests:
    env:
      CI: true
      NODE_ENV: dev
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 # https://github.com/actions/checkout/releases/tag/v4.0.0
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ github.token }}

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # https://github.com/pnpm/action-setup/releases/tag/v4.2.0
        with:
          version: 10.26.1

      - name: Install node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # https://github.com/actions/setup-node/releases/tag/v4
        with:
          node-version: "22.12.0"
          cache: "pnpm"
          cache-dependency-path: "./frontend/pnpm-lock.yaml"

      - name: Install Node dependencies
        run: |
          cd frontend/
          pnpm install --frozen-lockfile

      - name: Compile
        run: |
          cd frontend/
          pnpm compile

      - name: Linter
        run: |
          cd frontend/
          pnpm lint:CI

      - name: Tests
        run: |
          cd frontend/
          pnpm test:CI

      # TODO check frontend sonar results in sonarcloud after migration to gradle
