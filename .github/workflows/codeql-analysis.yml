name: "CodeQL"

on:
  push:
    branches: [ main ]

  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
    paths:
      - "build.gradle"
      - "gradle.properties"
      - "settings.gradle"
      - "gradle/libs.versions.toml"

      - 'frontend/**'

      - "contract/**"
      - 'api/**'
      - 'serde-api/**'

  schedule:
    - cron: '39 15 * * 6'

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # https://github.com/actions/checkout/releases/tag/v6.0.2
        with:
          token: ${{ github.token }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@55252c7a3a47fea1e0fdd923b269f4be8a5ad9a0 # infered from @v3
        with:
          languages: ${{ matrix.language }}

      - name: Set up JDK
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # https://github.com/actions/setup-java/releases/tag/v4
        with:
          java-version-file: '.java-version'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Autobuild
        uses: github/codeql-action/autobuild@55252c7a3a47fea1e0fdd923b269f4be8a5ad9a0 # https://github.com/github/codeql-action/releases/tag/v4.31.7

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@55252c7a3a47fea1e0fdd923b269f4be8a5ad9a0 # https://github.com/github/codeql-action/releases/tag/v4.31.7
