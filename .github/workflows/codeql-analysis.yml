name: "CodeQL"

on:
  push:
    branches: [ main ]

  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
    paths:
      - "build.gradle"
      - "gradle.properties"
      - "settings.gradle"
      - "gradle/libs.versions.toml"

      - 'frontend/**'

      - "contract/**"
      - 'api/**'
      - 'serde-api/**'

  schedule:
    - cron: '39 15 * * 6'

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # https://github.com/actions/checkout/releases/tag/v6.0.1
        with:
          token: ${{ github.token }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@1b0b941e1fbd5cb8122c5ebdf087be9d02534840 # infered from @v3
        with:
          languages: ${{ matrix.language }}

      - name: Set up JDK
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # https://github.com/actions/setup-java/releases/tag/v4
        with:
          java-version-file: '.java-version'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Autobuild
        uses: github/codeql-action/autobuild@1b0b941e1fbd5cb8122c5ebdf087be9d02534840 # https://github.com/github/codeql-action/releases/tag/v4.31.7

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@1b0b941e1fbd5cb8122c5ebdf087be9d02534840 # https://github.com/github/codeql-action/releases/tag/v4.31.7
