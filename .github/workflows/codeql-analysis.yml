name: "CodeQL"

on:
  push:
    branches: [ main ]

  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
    paths:
      - "build.gradle"
      - "gradle.properties"
      - "settings.gradle"
      - "gradle/libs.versions.toml"

      - 'frontend/**'

      - "contract/**"
      - 'api/**'
      - 'serde-api/**'

  schedule:
    - cron: '39 15 * * 6'

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2 # infered from @v4
        with:
          token: ${{ github.token }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f53ec7c550f4c3cafe07061ed7fba6f002286003 # infered from @v3
        with:
          languages: ${{ matrix.language }}

      - name: Set up JDK
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # infered from @v4
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Autobuild
        uses: github/codeql-action/autobuild@f53ec7c550f4c3cafe07061ed7fba6f002286003 # infered from @v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f53ec7c550f4c3cafe07061ed7fba6f002286003 # infered from @v3
